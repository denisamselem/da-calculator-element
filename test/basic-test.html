<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>da-calculator-element</title>

  <script src="../../platform/platform.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../da-calculator-element.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <da-calculator-element></da-calculator-element>

  <script>
    var myEl = document.querySelector('da-calculator-element');

    suite('<da-calculator-element>', function() {

      test('defines the "theme" property', function() {
        assert.equal(myEl.theme, 'Dark');
      });

    });
  </script>

</body>
